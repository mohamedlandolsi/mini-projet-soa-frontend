<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gestion des Smartphones</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Gestion Smartphones</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/smartphones">Home</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Smartphones
          </a>
          <div class="dropdown-menu">
            <!-- <a class="dropdown-item" href="/add-smartphone" >Ajouter</a> -->
            <a
              *ngIf="authService.isAdmin()"
              class="dropdown-item"
              routerLink="add-smartphone"
              >Ajouter</a
            >
            <a class="dropdown-item" href="#">Lister</a>
            <a class="dropdown-item" routerLink="/rechercheParMarque"
              >Recherche Par Marque</a
            >
            <a class="dropdown-item" routerLink="/rechercheParModel"
              >Recherche Par Model</a
            >
            <a class="dropdown-item" routerLink="/listeMarques"
              >Gestion des Marques</a
            >
          </div>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            {{ authService.loggedUser }}
          </a>
          <div class="dropdown-menu">
            <!-- <a class="dropdown-item" href="#">login</a>
            <a class="dropdown-item" href="#">logout</a> -->
            <a
              *ngIf="!authService.isloggedIn"
              class="dropdown-item"
              routerLink="login"
              >Login</a
            >
            <a
              *ngIf="authService.isloggedIn"
              class="dropdown-item"
              (click) = "onLogout()"
              >Logout</a
            >
            <a class="dropdown-item" href="#">Profile</a>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
