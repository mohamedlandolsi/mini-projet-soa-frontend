<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Marques </label>
    <select
      class="form-control form-control-lg"
      id="marqueId"
      name="marqueId"
      [(ngModel)]="marqueId"
      (change)="onChange()"
    >
      <option *ngFor="let marque of marques" value="{{ marque.marqueId }}">
        {{ marque.marqueNom }}
      </option>
    </select>
  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Marque</th>
          <th></th>
          <th></th>
        </tr>
        <tbody *ngFor="let smartphone of smartphones">
          <tr>
            <td>{{ smartphone.smartphoneId }}</td>
            <td>{{ smartphone.smartphoneModel }}</td>
            <td>{{ smartphone.smartphonePrice }}</td>
            <td>{{ smartphone.marque.marqueNom }}</td>
            <td>
              <!-- <a
                class="btn btn-danger"
                (click)="supprimerSmartphone(smartphone)"
                >Supprimer</a
              > -->
            </td>
            <td>
              <a
                class="btn btn-success"
                [routerLink]="['/updateSmartphone', smartphone.smartphoneId]"
                >Modifier</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
