<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Marque</th>
          <th></th>
          <th></th>
        </tr>
        <tbody *ngFor="let smartphone of smartphones">
          <tr>
            <td>{{ smartphone.smartphoneId }}</td>
            <td>{{ smartphone.smartphoneModel }}</td>
            <td>{{ smartphone.smartphonePrice }}</td>
            <td>{{ smartphone.marque.marqueNom }}</td>
            <!-- <td><a class="btn btn-danger" (click)="supprimerSmartphone(smartphone)">Supprimer</a></td>
            <td><a class="btn btn-success" [routerLink]="['/updateSmartphone', smartphone.smartphoneId]">Modifier</a></td> -->
            <td>
              <a
                *ngIf="authService.isAdmin()"
                class="btn btn-danger"
                (click)="supprimerSmartphone(smartphone)"
                >Supprimer</a
              >
            </td>
            <td>
              <a
                *ngIf="authService.isAdmin()"
                class="btn btn-success"
                [routerLink]="['/updateSmartphone', smartphone.smartphoneId]"
                >Modifier</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
